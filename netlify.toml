[build]
  # Build settings
  publish = "."
  command = "echo 'Static site - no build required'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  # Apply these headers to all routes
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CORS headers for API calls
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  # Cache static assets
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Enable HTTPS for external resources
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https: blob:; media-src 'self' https: blob: data:; connect-src 'self' https: wss:; font-src 'self' https: data:;"

[[redirects]]
  # Redirect all 404s to index.html for SPA behavior
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Local development settings
  port = 8000
  autoLaunch = true

[[plugins]]
  # Enable Netlify form handling (if needed in future)
  package = "@netlify/plugin-functions-core"