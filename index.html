<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextra TV - Premium IPTV Streaming Platform</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23FF6B35' width='100' height='100'/><text x='50' y='70' font-size='60' fill='white' text-anchor='middle' font-weight='bold'>TV</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">üì∫</div>
                <h1>Nextra TV</h1>
            </div>
            <div class="header-controls">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search channels..."
                        class="search-input"
                    >
                    <span class="search-icon">üîç</span>
                </div>
                <button id="loadingIndicator" class="loading-btn">
                    <span class="spinner"></span>
                    <span>Loading Channels...</span>
                </button>
                <div class="channel-counter">
                    <span class="counter-value" id="channelCount">0</span>
                    <span class="counter-label">Channels</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filters -->
        <div class="filters-container">
            <button class="filter-btn active" data-filter="all">All Channels</button>
            <button class="filter-btn" data-filter="sports">‚öΩ Sports</button>
            <button class="filter-btn" data-filter="movies">üé¨ Movies</button>
            <button class="filter-btn" data-filter="news">üì∞ News</button>
            <button class="filter-btn" data-filter="kids">üé® Kids</button>
            <button class="filter-btn" data-filter="music">üéµ Music</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
        </div>

        <!-- Channels Grid -->
        <div class="channels-container" id="channelsContainer">
            <!-- Loading skeleton will be shown here -->
            <div class="skeleton-loader"></div>
            <div class="skeleton-loader"></div>
            <div class="skeleton-loader"></div>
            <div class="skeleton-loader"></div>
            <div class="skeleton-loader"></div>
            <div class="skeleton-loader"></div>
        </div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No channels found matching your search.</p>
        </div>
    </main>

    <!-- Modal for Video Player -->
    <div id="playerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="player-container">
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span class="live-text">LIVE</span>
                </div>
                <video id="videoPlayer" controls playsinline>
                    <source src="" type="application/x-mpegURL">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="channel-info">
                <h2 id="modalChannelName"></h2>
                <p id="modalChannelGroup"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Nextra TV | Powered by CloudNextra Solutions</p>
    </footer>

    <!-- HLS.js Library for streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
